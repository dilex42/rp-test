on:
  push:
    paths:
      - project-js/**
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          default-branch: main
          monorepo-tags: true
          path: project-js
          package-name: js-package
